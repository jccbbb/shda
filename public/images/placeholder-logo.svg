<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#1a1a1a"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d00ff;stop-opacity:1" />
    </linearGradient>

    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="400" cy="400" r="250" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.5"/>
  <circle cx="400" cy="400" r="230" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Inner geometric shape -->
  <polygon points="400,250 500,350 500,450 400,550 300,450 300,350"
           fill="none"
           stroke="url(#logoGradient)"
           stroke-width="4"
           filter="url(#logoGlow)"/>

  <!-- Center circle with gradient -->
  <circle cx="400" cy="400" r="80" fill="url(#logoGradient)" opacity="0.2"/>

  <!-- Logo text -->
  <text x="400" y="420"
        font-family="'Orbitron', sans-serif"
        font-size="120"
        font-weight="900"
        fill="url(#logoGradient)"
        text-anchor="middle"
        letter-spacing="10"
        filter="url(#logoGlow)">
    S
  </text>

  <!-- Bottom text -->
  <text x="400" y="620"
        font-family="'Montserrat', sans-serif"
        font-size="24"
        fill="#808080"
        text-anchor="middle"
        letter-spacing="6">
    MEMBER LOGO
  </text>
</svg>
